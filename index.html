<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="main-container">
        <div id="screen-container">
            <div id="screen"></div>
            <div id="answer"></div>
        </div>
        <div id="button-container">
            <div class="buttons" style="color:#ff7665" id="clear">AC</div>
            <!-- <div class="buttons maths-operators" id="underroot" style="padding-left:1.6rem">Ln</div> -->
            <div class="buttons maths-operators" id="modulus">%</div>
            <div class="buttons maths-operators" id="division">/</div>
            <div class="buttons maths-numbers" id="seven">7</div>
            <div class="buttons maths-numbers" id="eight">8</div>
            <div class="buttons maths-numbers" id="nine">9</div>
            <div class="buttons maths-operators" id="multiplication">×</div>
            <div class="buttons maths-numbers" id="four">4</div>
            <div class="buttons maths-numbers" id="five">5</div>
            <div class="buttons maths-numbers" id="six">6</div>
            <div class="buttons maths-operators" id="substraction">–</div>
            <div class="buttons maths-numbers" id="one">1</div>
            <div class="buttons maths-numbers" id="two">2</div>
            <div class="buttons maths-numbers" id="three">3</div>
            <div class="buttons maths-operators" id="addition">+</div>
            <div class="buttons maths-numbers" id="zero">0</div>
            <div class="buttons maths-numbers" id="point">.</div>
            <div class="buttons maths-numbers" style="padding-left:1.9rem;" id="backspace">⇐</div>
            <div class="buttons maths-operators" id="equalsto">=</div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
